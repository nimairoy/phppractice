<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>This is Home Page</title>
	<link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="css/animate.compat.min.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="stylesheet" href="css/material-scrolltop.css">
	<link rel="stylesheet" href="css/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body data-bs-spy="scroll" data-bs-target="#main_menu" data-bs-offset="0" tabindex="0">
	<div class="wrapper">
		<!--==== Header Area Start ==== -->
	<header>
		<!-- Company Name & Logo -->
		<div class="company_logo">
			<a href="#">
				<img src="images/logo.png" alt="Logo">			
			</a>
		</div>
		<!-- Menu Part -->
		<div class="menu_icon">
			<span><i class="fas fa-bars"></i></span>
		</div>
		<nav id="main_menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="service.html">Services</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li class="active"><a href="#contact">Log in</a></li>
			</ul>
		</nav>
	</header>
	<!--==== Header Area End ==== -->

	<!-- Contact Part Start-->
		<section id="contact">
			<div class="container">
				<!-- Contact Part  -->
				<h6 class="wow rollIn" data-wow-duration="2s">Find Me</h6>
				<h1 class="wow jackInTheBox" data-wow-duration="4s">Contact Me Now</h1>
				<form>
					<!-- Form Part 001 -->
					<div class="col-50">
						<div class="content mr-10">
							<input class="wow lightSpeedInLeft" type="text" name="name" value="" placeholder="Enter Your Name">
							<input class="wow lightSpeedInLeft" data-wow-duration="2s" type="email" name="email" value="" placeholder="Enter Your email">
							<input  class="wow lightSpeedInLeft" data-wow-duration="3s" type="text" name="phone" value="" placeholder="Enter Your Phone">
						</div>
					</div>
					<!-- Form Part 002 -->
					<div class="col-50">
						<div class="content ml-10">
							<textarea  class="wow lightSpeedInRight" data-wow-duration="3s" name="message" id="" placeholder="Write Message Here..."></textarea>
						</div>
					</div>
					<div class="submit_btn">
						<button class="btn wow zoomIn" data-wow-duration="4s" type="submit">Submit</button>
					</div>
				</form>
				<!-- Address Part  -->
				<div id="address">
					<div class="col-33 wow fadeInTopLeft" data-wow-duration="4s">
						<span><i class="fas fa-pen-alt"></i></span>
						<p>Address</p> 
						<p>Banagram, Dhaka-1203</p>
					</div>
					<div class="col-33 wow rotateIn" data-wow-duration="4s">
						<span><i class="fas fa-american-sign-language-interpreting"></i></span>
						<p>Email </p>
						<p>ebidda@ebidda.com</p>
					</div>
					<div class="col-33 wow fadeInTopRight" data-wow-duration="4s">
						<span><i class="fas fa-phone"></i></span>
						<p>Phone</p>
						<p>01755279718</p>
					</div>
				</div>
			</div>
		</section>
		<!-- Contact Part End-->

		<!-- Footer Area Start -->
	<footer id="footer" class="bg-warning">
		<div class="container">
			<!-- Copyright Part -->
			<div class="col-50 icon wow backInLeft" data-wow-duration="3s">
				<p>&copy; 2021 All Rights Reserved By Nimai Roy</p>
			</div>
			<div class="footer_icon col-50">			
				<div class="icon">
					<ul>
						<li class="wow backInLeft" data-wow-duration="5s"><a href="#"><i class="fas fa-phone-volume"></i></a></li>
						<li class="wow backInLeft" data-wow-duration="5s"><a href="#"><i class="fab fa-facebook"></i></a></li>
						<li class="wow backInLeft" data-wow-duration="5s"><a href="#"><i class="fab fa-linkedin"></i></a></li>
						<li class="wow backInLeft" data-wow-duration="5s"><a href="#"><i class="fab fa-dribbble"></i></a></li>
					</ul>
				</div>			
			</div>
		</div>
	 </footer>	
    </div>


    <script src="js/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="js/popper.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/material-scrolltop.js" type="text/javascript"></script>
    <script src="js/wow.min.js" type="text/javascript"></script>
    <script src="js/particles.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>    
    <script src="js/jquery.fancybox.min.js" type="text/javascript"></script>
    <script src="js/custom.js" type="text/javascript"></script>

    <button class="material-scrolltop" type="button">
	  <span><i class="fas fa-angle-up"></i></span>
	</button>
</body>
</html>
